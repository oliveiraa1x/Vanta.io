<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanta.io - Perfil</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: radial-gradient(ellipse at top left, #2d1b4f 0%, #0c0824 50%, #070514 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      padding: 28px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.45);
    }
    h1 { margin-bottom: 12px; font-size: 1.8rem; }
    p  { margin: 6px 0; opacity: 0.88; }
    .actions { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00d4ff, #7b2ff7);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .danger { background: #ff4d6d; }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(0, 212, 255, 0.12);
      border: 1px solid rgba(0, 212, 255, 0.3);
      font-size: 0.95rem;
    }
    pre {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9rem;
      color: #d0e7ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Perfil</h1>
    <p id="user"></p>
    <p id="email"></p>
    <p id="theme"></p>
    <div class="actions">
      <button onclick="loadMe()">Recarregar perfil</button>
      <button class="danger" onclick="logout()">Sair</button>
    </div>
    <div id="msg" class="message" style="display:none"></div>
    <pre id="raw" style="display:none"></pre>
  </div>

  <script>
    const API_URL = (() => {
      const { protocol, hostname } = window.location;
      return `${protocol}//${hostname}:5000/api`;
    })();
    const msg = document.getElementById('msg');
    const raw = document.getElementById('raw');

    function showMessage(text, ok=true) {
      msg.style.display = 'block';
      msg.style.borderColor = ok ? 'rgba(0,212,255,0.3)' : 'rgba(255,0,110,0.4)';
      msg.style.background = ok ? 'rgba(0,212,255,0.12)' : 'rgba(255,0,110,0.12)';
      msg.textContent = text;
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/index-simple.html';
    }

    async function loadMe() {
      const token = localStorage.getItem('token');
      if (!token) {
        showMessage('Sem token. Faça login novamente.', false);
        return;
      }
      try {
        const res = await fetch(`${API_URL}/profile/me`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        if (!res.ok) {
          showMessage(data.error || 'Erro ao buscar perfil', false);
          return;
        }
        document.getElementById('user').textContent = `Usuário: @${data.username}`;
        document.getElementById('email').textContent = `Email: ${data.email}`;
        document.getElementById('theme').textContent = `Tema: ${data.profile?.theme || 'dark'}`;
        raw.style.display = 'block';
        raw.textContent = JSON.stringify(data, null, 2);
        showMessage('Perfil carregado com sucesso');
      } catch (err) {
        showMessage('Falha ao conectar ao servidor', false);
      }
    }

    loadMe();
  </script>
</body>
</html>
